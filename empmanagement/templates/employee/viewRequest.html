{% extends 'base.html' %}

{% block content %}
<section class="home">
    <div class="text">
        Просмотр запросов
    </div>
    <div class="max-w-xl mx-auto">
      <div
         class="p-4 max-w-md bg-white rounded-lg border shadow-md sm:p-8 dark:bg-gray-800 dark:border-gray-700"
         >
      <div class="flex justify-between items-center mb-4">
         <h3 class="text-xl font-bold leading-none text-gray-900 dark:text-white">
            Полученные запросы
         </h3>
      </div>
      <div class="flow-root">
      <ul role="list" class="divide-y divide-gray-200 dark:divide-gray-700">
      {% for info in requests %}
      <div class="flex items-center space-x-4">
         <div class="flex-1 min-w-0">
            <p class="text-sm font-medium text-gray-900 truncate dark:text-white">
               От кого: <b>{{info.requesterId}}</b>
            </p>
         </div>
      </div>
      Дата запроса: {{info.requestDate}}<br>
      <div style="overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 1;
              line-clamp: 1;
      -webkit-box-orient: vertical;">
      <b>Сообщение запроса: </b> {{info.requestMessage}}<br>
   </div>
      <a style="color:blueviolet;" href = "{% url 'requestdetails' rid=info.id %}">Подробнее</a>
      <br>
      <div style="height: 2px; width: 500; background-color: black; border-radius: 10px; margin:10px 0px;"></div>
      {% endfor %}
</section>
{% endblock %}
